<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/header.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <div class="background-info"></div>
            <svg class="background-logo" width="474" height="144" viewBox="0 0 474 144" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M0 0H474L456.883 11.3123C442.125 21.0648 431.486 35.9202 427.004 53.0315C422.49 70.2642 411.733 85.2044 396.821 94.9507L374.768 109.365C357.782 120.467 338.587 127.744 318.51 130.691L266.271 138.361L0 144V0Z"
                    fill="#304C78" />
            </svg>
            <div class="header-info-box">
                <img class="sin-t-tulo-1-removebg-preview-1" src="../img/logo.png" />
                <div class="info-box">
                    <div class="info-adress">
                        <div class="frame-61">
                            <img class="address-icon" src="../img/address-icon0.png" />
                            <div class="frame-60">
                                <div class="address">Address</div>
                                <div class="_123-new-york-usa">123, New York, USA</div>
                            </div>
                        </div>
                    </div>
                    <div class="info-phone">
                        <div class="frame-612">
                            <img class="phone-icon" src="../img/phone-icon0.png" />
                            <div class="frame-60">
                                <div class="phone-number">Phone Number</div>
                                <div class="_650-123-1212">(650) 123-1212</div>
                            </div>
                        </div>
                    </div>
                    <div class="info-email">
                        <div class="frame-613">
                            <img class="email-icon" src="../img/email-icon0.png" />
                            <div class="frame-60">
                                <div class="email-us-here">Email Us Here</div>
                                <div class="example-gmail-com">example@gmail.com</div>
                            </div>
                        </div>
                    </div>
                    <a class="login" id="login">
                        <div class="txt-iniciar-sesion">Iniciar sesion</div>
                        <div class="para-administradores">Para Administradores</div>
                        <img class="user-img" src="../img/user.png" />
                    </a>
                </div>
            </div>
    </header>
    <!-- ventana emergete de inicio de sesion -->
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span id="cerrar-modal" class="cerrar-modal">&times;</span>
            <h2>Bienvenido!</h2>
            <h3>Ingresa tus datos para iniciar sesión en Distridulces</h3>
            <form>
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>

    <script src="../js/header.js"></script>
</body>
</html>
